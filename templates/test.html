<body>
    <div class="container">

            <table id="mainTable" class="table table-striped">
            <thead><tr><th>Name</th><th>Cost</th><th>Profit</th><th>Fun</th></tr></thead>
            <tbody>
                <tr><td>通常食</td><td>100</td><td>200</td><td>0</td></tr>
                <tr><td>刻み食</td><td>330</td><td>240</td><td>1</td></tr>
                <tr><td>ペースト</td><td>430</td><td>540</td><td>3</td></tr>

                <tr><td>アレルギー</td><td>330</td><td>240</td><td>1</td></tr>
            </tbody>
            <tfoot><tr><th><strong>TOTAL</strong></th><th></th><th></th><th></th></tr></tfoot>
            </table>
    </div>


    <script>
      $('#mainTable').editableTableWidget().numericInputExample().find('td:first').focus();
      $('#textAreaEditor').editableTableWidget({editor: $('<textarea>')});
      window.prettyPrint && prettyPrint();
    </script>
